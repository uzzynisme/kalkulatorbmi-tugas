<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator BMI</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Kalkulator BMI</h1>
		<form>
			<div class="form-group">
				<label>Jenis Kelamin:</label>
				<select id="jenis_kelamin" name="jenis_kelamin">
					<option value="laki-laki">Laki-laki</option>
					<option value="perempuan">Perempuan</option>
				</select>
			</div>
			<div class="form-group">
				<label>Umur:</label>
				<input type="number" id="umur" name="umur" min="1" max="100">
			</div>
			<div class="form-group">
				<label>Berat Badan (kg):</label>
				<input type="number" id="berat_badan" name="berat_badan" min="1" max="300">
			</div>
			<div class="form-group">
				<label>Tinggi Badan (cm):</label>
				<input type="number" id="tinggi" name="tinggi_badan" min="50" max="300">
			</div>
			<button type="button" onclick="hitungBMI()">Hitung BMI</button>
			<button type="button" onclick="resetForm()">Reset</button>
		</form>
		<div id="hasil"></div>
	</div>
	<script src="script.js"></script>
</body>
</html>
